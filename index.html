<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¢m t∆∞ c·ªßa b·∫°n</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 700px; 
            margin: auto; 
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            color: #333;
        }
        textarea { 
            width: 100%; 
            height: 120px; 
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button { 
            margin-top: 10px; 
            padding: 12px 20px; 
            background: #ff758c; 
            border: none; 
            color: white; 
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ff5252; }
        .post { 
            background: white;
            border-left: 5px solid #ff758c;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .timestamp { 
            font-size: 12px; 
            color: gray; 
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Vi·∫øt t√¢m t∆∞ c·ªßa b·∫°n</h2>
    <textarea id="postContent" placeholder="Nh·∫≠p suy nghƒ© c·ªßa b·∫°n..."></textarea>
    <button onclick="savePost()">üìù ƒêƒÉng b√†i</button>
    
    <h3>B√†i ƒëƒÉng tr∆∞·ªõc ƒë√¢y</h3>
    <div id="posts"></div>

    <script>
        function savePost() {
            let content = document.getElementById("postContent").value;
            if (!content.trim()) return;
            
            let posts = JSON.parse(localStorage.getItem(`posts_${getDeviceID()}`)) || [];
            let newPost = { text: content, time: new Date().toLocaleString() };
            posts.unshift(newPost);
            localStorage.setItem(`posts_${getDeviceID()}`, JSON.stringify(posts));
            document.getElementById("postContent").value = "";
            displayPosts();
        }

        function displayPosts() {
            let posts = JSON.parse(localStorage.getItem(`posts_${getDeviceID()}`)) || [];
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            posts.forEach(post => {
                let div = document.createElement("div");
                div.className = "post";
                div.innerHTML = `<p>${post.text}</p><div class='timestamp'>${post.time}</div>`;
                postsContainer.appendChild(div);
            });
        }

        function getDeviceID() {
            if (!localStorage.getItem("deviceID")) {
                localStorage.setItem("deviceID", Math.random().toString(36).substr(2, 9));
            }
            return localStorage.getItem("deviceID");
        }

        displayPosts(); 
    </script>
</body>
</html>
