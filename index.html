<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tâm tư của cá</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Tâm tư của cá 🐟</h2>
        <div id="chatbox"></div>

        <div class="input-area">
            <input id="msg" type="text" placeholder="Nhập tin nhắn…">
            <button onclick="sendMessage()">Gửi</button>
        </div>

        <button class="clear" onclick="clearHistory()">🗑 Xóa lịch sử</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
